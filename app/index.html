				<div id="info">

					<h3 id="title1">Coeficiente de Gini Nacional</h3>
					<div id="data1">
						<div id="viz1">
							<script>
							  // sample data array
							  var sample_data = [
							    {"Year": 1989, "name":"GINI de México", "Valor": 0.536},
							    {"Year": 1994, "name":"GINI de México", "Valor": 0.539},
							    {"Year": 2002, "name":"GINI de México", "Valor": 0.514},
							    {"Year": 2005, "name":"GINI de México", "Valor": 0.528},
							  ]
							 
							  // instantiate d3plus
							  var visualization = d3plus.viz()
							    .container("#viz1")  // container DIV to hold the visualization
							    .data(sample_data)  // data to use with the visualization
							    .type("line")       // visualization type
							    .id("name")         // key for which our data is unique on
							    .text("name")       // key to use for display text
							    .y("Valor")         // key to use for y-axis
							    .x("Year")          // key to use for x-axis
							    .draw()             // finally, draw the visualization!
							</script>
						</div>
					</div>
					

					<h3 id="title2">Relación de salarios</h3>
					<div id="data2">
						<div id="viz2">
							<svg>
							  <circle cx="10" cy="75" r="10" fill="blue" />	
							  <circle cx="100" cy="75" r="57" fill="red" />
							</svg>
						</div>
					</div>
					
					<h3 id="title3">Distribución del ingreso</h3>
					<div id="data3">
						<div id="viz3">
							<script>
							  var data = [
							    {"name":"Salarios", "Porcentaje del Ingreso":53.1, "  ": 1},
							    {"name":"Ganancias", "Porcentaje del Ingreso":9.1,"  ": 1},
							    {"name":"Capital", "Porcentaje del Ingreso":0.2,"  ": 1},  
							    {"name":"Transferencias", "Porcentaje del Ingreso":8.9,"  ": 1},
							    {"name":"Otros", "Porcentaje del Ingreso":31.9,"  ": 1},
							  ]
							 
							   var visualization = d3plus.viz()
							    .container("#viz3")
							    .data(data)
							    .type("bar")
							    .id("name")
							    .x({"stacked": true, "value": "Porcentaje del Ingreso"})
							    .y("  ")
							    .time("  ")
							    .draw()							 
							</script>
						</div>
					</div>
