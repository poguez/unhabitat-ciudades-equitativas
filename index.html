		var width = 680,
			height = 750,
			active = d3.select(null);

	    /* Map properties */
		var projection = d3.geo.mercator()
			.scale(375)
			.translate([width / 2, height / 2])
			.center([-75,-10])
			.precision(.1);

		var path = d3.geo.path()
			.projection(projection);

		var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height);

		svg.append("rect")
		    .attr("class", "background")
	    	.attr("width", width)
	    	.attr("height", height)
	    	.on("click", reset);

	    var g = svg.append("g")
	    	.style("stroke-width", ".5px");

		d3.json("data/la.json", function(error, la) {

			var countries = topojson.feature(la, la.objects.countries);
			var cities = topojson.feature(la, la.objects.cities);

			g.selectAll(".country")
				.data(topojson.feature(la, la.objects.countries).features)
				.enter().append("path")
				/*.attr("class", "feature")*/
				.attr("class", function(d) { return "country " + d.properties.category; })
				.attr("d", path)
				.on("mouseover", function(d) {
					/*var name = d.properties.gini;
					return document.getElementById('gini').innerHTML=name;*/
				})
	      		.on("click", clicked);

			g.append("path")
				.datum(topojson.mesh(la, la.objects.countries, function(a, b) { return a !== b }))
				.attr("class", "mesh")
				.attr("d", path)
				.attr("class", "country-boundary");

			/*
			g.selectAll(".country-label")

				.attr("dy", ".35em")
				.text(function(d) { return d.properties.name; });

			g.selectAll(".cities")
	      		.data(topojson.feature(la, la.objects.cities).features)
				.enter().append("path")
				.attr("class", "feature")
				.attr('d', path.pointRadius(0.5))
				.attr("d", path)
				.on("mouseover", function(d) {
				});

			g.append("path")
				.datum(cities)
				.attr("d", path)
				.attr("class", "city");

			/*

				.data(cities.features)

				.text(function(d) { return d.properties.name; });

		/* */
		function clicked(d) {
			if (active.node() === this) {
				document.getElementById('country').innerHTML='';
				document.getElementById('gini').innerHTML='';
				document.getElementById('info').style.visibility="hidden";
				return reset();
			}

			document.getElementById('info').style.visibility="visible";

			active.classed("active", false);
			active = d3.select(this).classed("active", true);

	  		var bounds = path.bounds(d),
	    		dx = bounds[1][0] - bounds[0][0],
	    		dy = bounds[1][1] - bounds[0][1],
	    		x = (bounds[0][0] + bounds[1][0]) / 2,
	    		y = (bounds[0][1] + bounds[1][1]) / 2,
	    		scale = .9 / Math.max(dx / width, dy / height),
	    		translate = [width / 2 - scale * x, height / 2 - scale * y];

	  		g.transition()
	    		.duration(750)
	    		.style("stroke-width", 1.5 / scale + "px")
	    		.attr("transform", "translate(" + translate + ")scale(" + scale + ")");
	    	
	    	var country = d.properties.name;
			document.getElementById('country').innerHTML=country;
			//var gini = d.properties.gini;
			//document.getElementById('gini').innerHTML=gini;
		}

		function reset() {
			active.classed("active", false);
	  		active = d3.select(null);

	  		g.transition()
	    		.duration(750)
	    		.style("stroke-width", "1.5px")
	    		.attr("transform", "");
		}
